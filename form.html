<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms </title>
</head>
<body>
    <h1>forms</h1>

<form action="">
  <div>
     <label for="text2">text</label>
     <input type="text" id="text2" value="your text">
  </div>


  <div>
      <label for="email">email</label>
     <input type="email" id="email" placeholder="your email">
  </div>

  <div>
    <label for="password">password</label>
   <input type="password" id="password">
</div>

<div>
    <label for="number">number</label>
   <input type="number" id="number" min="0"  >
</div>

<div>
    <label for="renge">range</label>
   <input type="range" id="renge" min="0" max="10" step="1">
</div>

<div>
    <label for="date">date</label>
   <input type="date" id="date">
</div>

<div>
    <label for="color">color</label>
   <input type="color" id="color">
</div>

<div>
    <label for="message">message</label>
    <br>
    <textarea id="message" cols="15" rows="2" ></textarea>
</div>

<div>
    <label for="colors">best color</label>
   <select id="colors">
    <option value="purple">purple</option>
    <option value="black" selected>black</option>
    <option value="red">red</option>
   </select>
</div>

<div>
    <label>work</label>
   <input type="radio" name="work"> home
   <input type="radio" name="work"> cafe
   <input type="radio" name="work"> office
   <input type="radio" name="work"> enviroment
</div>

<div>
    <label>favorite food</label>
   <input type="checkbox" name="food"> pasta
   <input type="checkbox" name="food"> pizza
   <input type="checkbox" name="food"> fastfood
   <input type="checkbox" name="food"> sweets
</div>
<div>
<input type="submit" value="send form">
</div>

<div>
<button type="submit">send form</button>
</div>
</form>

<div>
    <label for="message"><h1>contact with me</h1></label>
</div>

<div> 
    <label for="text">name:</label>
    <input type="text" id="text" placeholder="your name">
</div>

<div> 
    <label for="text">email:</label>
    <input type="text" id="text" placeholder="your email">
</div>

<div> 
    <label for="text">your message:</label>
    <br>
    <textarea name="text" id="text" cols="25" rows="5" placeholder="text message..."></textarea>
</div>

<div>
    <button type="submit">send!</button>
</div>

</body>
</html>
